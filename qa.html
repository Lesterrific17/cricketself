<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="site.css"/>
    <script src="jquery.js"></script>
    <script src="site.js"></script>
</head>

<body>

	<div id="site-content">
		<div class="relatify">
			<div id="user-content">
				<div id="ucontent-overlay">
					<div id="site-id">Study Cricket</div>
					<div class="tile set" data-id="1">
						<div class="tile-name">Philosophy Quiz</div>
						<div class="tile-info">19 Questions</div>
						<div class="tile-modefab fab1 animate4s"></div>
					</div>
					<div class="tile set">
						
					</div>
					<div class="tile set">
						
					</div>
					<div id="plus-set" class="tile olivedrab icon-holder">
						<img alt="icon" src="svg/plus.svg"/>
					</div>

				</div>
				<div class="game-screen animate4s"></div>
			</div>
			<div id="chat-sidebar"></div>

			<div id="full-ajax" class="animate4s">
				<div class="relatify">
					
					<div id="form-left">
						<div data-viewname="full-ajax" class="viewport-x icon-holder">
							<img alt="icon" src="svg/x1.svg"/>
						</div>
						<div class="form-title" contenteditable="">QUIZ TITLE HERE</div>
						<textarea id="question" rows="10" cols="10"></textarea>
						<textarea id="answer" rows="10" cols="10"></textarea>
						<input type="button" id="add" value="Add"/>
					</div>
					<div id="form-right">
						<div id="q-count">8 QUESTIONS</div>
						<div class="question-card">
							<b>Question: </b>This is a sample question. Answer this mamen!
							<br/><br/>
							<b>Answer: </b>This is an answer mamen! Deal with it!
							<div class="q-actions">
								<input type="button" class="edit" value="Edit"/>
								<input type="button" class="delete" value="Delete"/>
							</div>
						</div>
						<div class="question-card">
							<b>Question: </b>This is a sample question. Answer this mamen!
							<br/><br/>
							<b>Answer: </b>This is an answer mamen! Deal with it!
							<div class="q-actions">
								<input type="button" class="edit" value="Edit"/>
								<input type="button" class="delete" value="Delete"/>
							</div>
						</div>
						<div class="bottom-fab icon-holder">
							<img alt="icon" src="svg/save.svg"/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
